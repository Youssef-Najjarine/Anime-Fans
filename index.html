<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Merienda&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section class="container">
  <header class="row">
    <img src="images/Ajax logo.jpg" class="logo"/>
    <h1>Anime Fans</h1>
  </header>
  <main>
    <section class="homeScreen">
    <button class="animeTriviaButton">Anime Trivia</button>

    <div class="reviewAnimesDiv">
    <button class="reviewAnimes">Review Animes</button>
    </div>
    </section>

    <section class="animeTriviaView hidden">
      <h2>Can you guess who or where this quote is from?</h2>
      <p></p>
      <div>
        <input type="text" name="animeName" id="animeName" placeholder="Guess the Anime">
        <h3>Or</h3>
        <input type="text" name="animeCharacter" id="animeCharacter" placeholder="Guess the Character">
      </div>
      <div>
      <button class="animeTriviaSubmit">submit</button>
      </div>
    </section>

    <section class="myFavorites hidden">
      <ul class="myFavoritesUl"></ul>
    </section>
    <section class="reviewAnimesSection hidden">
      <ul class="reviewsUl"></ul>
    </section>
    <div class="blackBox hidden">
    <div class="whiteBox">
      <div class="favorite">
        <button><img src="images/heart.png" class="favoriteHeart"/></button>
      </div>
      <h3 class="h3">Correct!</h3>
      <h4>Correct Anime:</h4>
      <p class="correctAnime"></p>
      <h4>Correct Character:</h4>
      <p class="correctCharacter"></p>
      <button class="next">Next</button>
    </div>
    </div>
  </main>
  <footer>
    <button><img src="images/homeIcon.webp" class="houseIcon"/></button>
    <button><img src="images/heart.png" class="heartIcon"/></button>
  </footer>
  </section>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
